<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">

    <title>Exercício Módulo 12</title>
</head>

<body>
    <div class="container container_flex">
        <div class="row">
            <div class="col">
                <h2>Entre em contato:</h2>
                <form class="form-group rounded" id="form">
                    <div class="form_campo">
                        <label class="form-label" for="nome">Seu nome:</label>
                        <input class="form-control" type="text" name="nome" id="nome"/>
                        <span id="showError"></span>
                    </div>
                    <div class="form_campo">
                        <label class="form-label" for="email">Seu melhor e-mail:</label>
                        <input class="form-control" type="email"name="email"  id="email"/>
                        <span id="showError"></span>
                    </div>
                    <div class="form_campo">
                        <label class="form-label" for="tel">Seu melhor telefone:</label>
                        <input class="form-control" type="tel" name="fone" id="fone"/>
                        <span id="showError"></span>
                    </div>
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="aceito">Li e concordo com os <a href="#">termos</a></label>
                        <input class="form-check-input" type="checkbox" id="aceito"/>
                    </div>
                    <button class="btn btn-success" type="submit" id="enviar" disabled>Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
